version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:14
workflows:
  version: 2
  deploy:
    jobs:
      - webDeploy:
          filters:
            branches:
              only:
                - main
jobs:
  webDeploy:
    executor: node-executor
    steps:
      - checkout
      - run: npm install
      - run:
          command: |
            git config user.email $EMAIL
            git config user.name $NAME
      - run: npm run webBuild
      - run: npm run addDomain
      - run: yarn deploy
